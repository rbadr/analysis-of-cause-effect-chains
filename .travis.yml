language: java
sudo: false
install: true
env:
  global:
    secure: 
addons:
  sonarqube:
    token:
      secure: 
jdk:
- oraclejdk8
before_script:
- chmod +x .utility/update-gh-pages.sh
script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
after_success:
- mvn -DwithHistory=true org.pitest:pitest-maven:mutationCoverage
- .utility/update-gh-pages.sh
  